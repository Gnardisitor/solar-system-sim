<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Solar Sim - Main</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" href="./icons/favicon.ico" sizes="16x16">
        <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg">
        <!-- Marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- MathJax for LaTeX rendering -->
        <script>MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}}</script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <!-- Highlight.js for code rendering -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/vs2015.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Solar System Sim</h1>
            <img id="icon" src="./icons/favicon.svg">
        </header>
        <main>
            <section>
                <h2>Explore the Simulation</h2>
                <button onclick="window.location.href='./html/interactive.html'">
                    <p>Interactive Simulation</p>
                    <img id="runIcon" src="./icons/play.svg">
                </button>
            </section>
            <section>
                <h2>About the Project</h2>
                <div id="markdown-content">Loading...</div>
            </section>
        </main>
        <script>
        // Load and render markdown with LaTeX
        fetch('./docs/documentation.md').then(response => response.text()).then(md => {
            document.getElementById('markdown-content').innerHTML = marked.parse(md);
            if (window.MathJax) MathJax.typesetPromise();
            hljs.highlightAll();
        });
        </script>
    </body>
</html>
