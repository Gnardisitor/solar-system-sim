<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>N-Body Web UI</title>
    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <script type="module" src="/src/main.js"></script>
        <div id="canvas"></div>
        <div id="controls">
            <label for="methodSelect">Simulation Method:</label>
            <select name="simulationMethod" id="method">
                <option value="euler">Euler-Cromer</option>
                <option value="verlet">Position Verlet</option>
                <option value="rk4">Runge-Kutta 4th Order</option>
            </select>
            <input type="range" min="0.1" max="5" value="0.5" step="0.1" class="slider" id="step">
            <input type="range" min="0.01" max="1" value="0.05" step="0.01" class="slider" id="stepTime">
            <input type="checkbox" id="run" unchecked>
        </div>
        <div id="info">
            <p class="text" id="methodText"></p>
            <p class="text" id="stepText"></p>
            <p class="text" id="stepTimeText"></p>
            <p class="text" id="runText"></p>
            <p class="text" id="dateText"></p>
        </div>
    </body>
</html>
