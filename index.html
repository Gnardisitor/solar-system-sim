<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>N-Body Web UI</title>
    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <script type="module" src="/src/main.js"></script>
        <div id="canvas"></div>
        <div id="controls">
            <div class="input-group">
                <label for="methodSelect">Simulation Method:</label>
                <select name="simulationMethod" id="method">
                    <option value="euler">Euler</option>
                    <option value="verlet">Verlet</option>
                    <option value="rk4">RK4</option>
                </select>
            </div>
            <div class="input-group">
                <label for="yearInput">Year:</label>
                <div class="input-group-plus">
                    <input type="number" id="yearInput" min="1820" max="2020" value="2000">
                    <button id="setYear">Set</button>
                </div>
            </div>
            <div class="input-group">
                <input type="range" min="0.1" max="5" value="0.5" step="0.1" class="slider" id="step">
                <label id="stepText" for="step"></label>
            </div>
            <div class="input-group">
                <input type="range" min="0.01" max="1" value="0.05" step="0.01" class="slider" id="stepTime">
                <label id="stepTimeText" for="stepTime"></label>
            </div>
            <div class="input-group">
                <p class="text" id="dateText"></p>
                <button id="run">
                    <img id="runIcon" src="/icons/play.svg"/>
                </button>
            </div>
        </div>
    </body>
</html>
