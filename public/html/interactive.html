<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Solar Sim - Interactive</title>
    <link rel="stylesheet" href="../css/interactive.css">
    <link rel="icon" href="../icons/favicon.ico" sizes="16x16">
    <link rel="icon" type="image/svg+xml" href="../icons/favicon.svg">
</head>
    <body>
        <button id="home" title="Home" onclick="window.location.href='../../index.html'">
            <img id="homeIcon" src="../icons/home.svg"/>
        </button>
        <script type="module" src="../src/main.js"></script>
        <div id="canvas"></div>
        <div id="controls">
            <div id="controls-drag-handle">
                <span class="drag-bar"></span>
            </div>
            <button id="collapse-btn" title="Collapse" aria-label="Collapse">-</button>
            <div class="input-group">
                <label for="methodSelect">Simulation Method:</label>
                <select name="simulationMethod" id="method">
                    <option value="euler">Euler</option>
                    <option value="verlet">Verlet</option>
                    <option value="rk4">RK4</option>
                </select>
            </div>
            <div class="input-group">
                <label for="yearInput">Year:</label>
                <div class="input-group-plus">
                    <input type="number" id="yearInput" min="1750" max="2050" value="2000">
                    <button id="setYear">Set</button>
                </div>
            </div>
            <div class="input-group">
                <input type="range" min="0.1" max="5" value="0.5" step="0.1" class="slider" id="step">
                <label id="stepText" for="step"></label>
            </div>
            <div class="input-group">
                <input type="range" min="0.01" max="1" value="0.05" step="0.01" class="slider" id="stepTime">
                <label id="stepTimeText" for="stepTime"></label>
            </div>
            <div class="input-group">
                <p class="text" id="dateText"></p>
                <button id="run">
                    <img id="runIcon" src="../icons/play.svg"/>
                </button>
            </div>
        </div>
    </body>
</html>
